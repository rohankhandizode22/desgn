<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Forgot Password </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

     <link rel="stylesheet" href="./style.css">

</head>

<body style="background-color: #FFF5CC;">

    <div class="main">

        <div class="leftside">

            <div class="image-div">
                <img src="./img/logo.png" alt="">
            </div>

            <div class="form-div">

                <h1>Forgot Password</h1>
                <h6>
                    Provide your account email for which you want to reset your password
                </h6>

                <form >
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="demo@email.com">
                    </div>
                   
                    <button type="submit" class="login-btn">Next</button>
                    
                </form>
            </div>

        </div>

        <div class="right">
           
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
